<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>FUCKING GAME REVIEWS</title>
<style>
body {
	background-color:  black;
	color: white;
	font-family: Helvetica, Arial, sans-serif;
	text-shadow: 0 0 2.5px white;
}

div {
	width: 800px;
	margin-left: auto;
	margin-right: auto;
}

.review-container {
	margin-bottom: 20px;
}

.game-title {
	font-size: xx-large;
}

.review {
	margin-left: 10px;
	font-size: x-large;
}

.score {
	font-size: small;
}

.good {
	color: lightgreen;
}

.avg {
	color: yellow;
}

.bad {
	color: red;
}
</style>
</head>
<body>
<div>
<h1>FUCKING GAME REVIEWS</h1>
{% for game in games %}
<div class="review-container">
	<span class="game-title">{{ game['title'] }}</span> ({{ game['platform'] }})<br />
	<div class="review">
		IT'S FUCKING <span class="{{ game['css_class'] }}">{{ game['adj'] }}</span><br /><span class="score">Metacritic user score: {{ game['score'] }}/10</span>
	</div>
</div>
{% endfor %}
<div>
</body>
</html>
